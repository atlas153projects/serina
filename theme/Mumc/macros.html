{% macro selectYear(name, from, to, preselected) %}
<select name="{{ name }}">
	{% for i in range(from, to) %}
	{% if i == preselected %}
	<option selected="selected" value="{{ i }}">{{ i }}</option>
	{% else %}
	<option value="{{ i }}">{{ i }}</option>
	{% endif %}
	{% endfor %}
</select>
{% endmacro %}
